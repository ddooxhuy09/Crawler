<!DOCTYPE html>
<html>
<head>
  <title>Auto Clicker Pro</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="popup.js" type="module"></script>
</head>
<body>
  <div class="container">
    <h1>Auto Clicker Pro</h1>

    <div class="option">
      <label for="enableCheckbox">Active/In Active:</label>
      <input type="checkbox" id="enableCheckbox">
    </div>

    <div class="option">
      <label for="selectorInput">Selector</label>
      <input type="text" id="selectorInput" class="small-input">
      <span class="default-selector">.oc-icon-refresh(Any Selector)</span>
    </div>

    <div class="option">
      <label for="iframeSelectorInput">Iframe Selector</label>
      <input type="text" id="iframeSelectorInput" class="small-input">
      <span class="default-iframe-selector">If Element Inside Iframe, put iframe selector otherwise keep empty.</span>
    </div>

    <div class="option">
      <label for="intervalInput">Interval (seconds):</label>
      <input type="number" id="intervalInput" min="1" class="small-input">
      <span class="default-interval">(Default: 60 seconds)</span>
    </div>

    <button id="saveButton">Save Settings</button>
    <div id="statusMessage"></div>

    <h2>Enabled Sites</h2>
    <table id="sitesTable">
      <thead>
        <tr>
          <th>Site</th>
          <th>Selector</th>
          <th>Iframe Selector</th>
          <th>Time Interval (seconds)</th>
          <th>TimerId</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="sitesTableBody"></tbody>
    </table>
  </div>
</body>
</html>
